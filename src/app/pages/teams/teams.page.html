<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Competition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="light">
      <ion-card-title>All Teams in season</ion-card-title>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="4" *ngFor="let team of teams">
          <ion-item (click)="goToTeamDetail(team.id)">
            <ion-avatar slot="start">
              <img [src]="team.crestUrl" />
            </ion-avatar>
            <ion-label>{{team.shortName}}</ion-label>
            <ion-label class="text-bold" color="primary" slot="end"
              >{{team.tla || 'N/A'}}</ion-label
            >
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
